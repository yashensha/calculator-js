<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="./style/style.css">
<body>

    <!-------- calculator-body-starts-here  ------->
<div class="calculator-body">
    <!-- place-to-show-inputed-values-->
<div class="text-body">
    <p>0</p>
    <div class="op">
        <p></p>
    </div>
</div>
<!-- place-to-show-inputed-values (END)-->

<!-- Key-goes-here  -->
<div class="btn-box">
    <div class="row">
        <button class="btn red">C</button>
        <button class="btn normal">CE</button>
        <button class="btn normal">%</button>
        <button class="btn orange"><span>&#247;</span></button>
    </div>
    <div class="row">
        <button class="btn numbers">7</button>
        <button class="btn numbers">8</button>
        <button class="btn numbers">9</button>
        <button class="btn orange"><span>&#215;</span></button>
    </div>
    <div class="row">
        <button class="btn numbers">4</button>
        <button class="btn numbers">5</button>
        <button class="btn numbers">6</button>
        <button class="btn orange"><span>&#8722;</span></button>
    </div>
    <div class="row">
        <button class="btn numbers">1</button>
        <button class="btn numbers">2</button>
        <button class="btn numbers">3</button>
        <button class="btn orange">+</button>
    </div>
    <div class="row">
        <button class="btn numbers">00</button>
        <button class="btn numbers">0</button>
        <button class="btn numbers">000</button>
        <button class="btn blue">=</button>
    </div>
</div>

<!-- Keys-end-here  -->

</div>
    <!-------- calculator-body-ends-here  ------->
    <script>


    </script>
</body>

</html>
