<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="./style/style.css">
<body>

    <!-------- calculator-body-starts-here  ------->
<div class="calculator-body">
    <!-- place-to-show-inputed-values-->

    <input id="history" class="text-body" type="text" disabled>

<!-- place-to-show-inputed-values (END)-->

<!-- Key-goes-here  -->
<div class="btn-box">
    <div class="row">
        <button class="btn red" onclick="allZero()" >C</button>
        <button class="btn normal" onclick="getHistory()" >CE</button>
        <button class="btn normal" id="%">%</button>
        <button class="btn orange" onclick="btnClick('/')" ><span>&#247;</span></button>
    </div>
    <div class="row">
        <button class="btn numbers" onclick="btnClick(7)" >7</button>
        <button class="btn numbers" onclick="btnClick(8)" >8</button>
        <button class="btn numbers" onclick="btnClick(9)" >9</button>
        <button class="btn orange" onclick="btnClick('*')" ><span>&#215;</span></button>
    </div>
    <div class="row">
        <button class="btn numbers" onclick="btnClick(4)" >4</button>
        <button class="btn numbers" onclick="btnClick(5)" >5</button>
        <button class="btn numbers" onclick="btnClick(6)" >6</button>
        <button class="btn orange" onclick="btnClick('-')"><span>&#8722;</span></button>
    </div>
    <div class="row">
        <button class="btn numbers" onclick="btnClick(1)" >1</button>
        <button class="btn numbers" onclick="btnClick(2)" >2</button>
        <button class="btn numbers" onclick="btnClick(3)" >3</button>
        <button class="btn orange" onclick="btnClick('+')" >+</button>
    </div>
    <div class="row">
        <button class="btn numbers" onclick="btnClick(00)" >00</button>
        <button class="btn numbers" onclick="btnClick(0)" >0</button>
        <button class="btn none" aria-disabled="">d</button>
        <button class="btn blue" onclick="clickEqual()" >=</button>
    </div>
</div>

<!-- Keys-end-here  -->

</div>
    <!-------- calculator-body-ends-here  ------->
    <script src="./script/script.js"></script>
</body>

</html>
