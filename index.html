<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="./style/style.css">
<body>

    <!-------- calculator-body-starts-here  ------->
<div class="calculator-body">
    <!-- place-to-show-inputed-values-->
<div class="text-body" >
    <p id="history">0</p>
    <div class="op" id="op">
        <p></p>
    </div>
</div>
<!-- place-to-show-inputed-values (END)-->

<!-- Key-goes-here  -->
<div class="btn-box">
    <div class="row">
        <button class="btn red" id="c">C</button>
        <button class="btn normal" id="ce">CE</button>
        <button class="btn normal" id="%">%</button>
        <button class="btn orange" id="/"><span>&#247;</span></button>
    </div>
    <div class="row">
        <button class="btn numbers" id="7">7</button>
        <button class="btn numbers" id="8">8</button>
        <button class="btn numbers" id="9">9</button>
        <button class="btn orange" id="multi"><span>&#215;</span></button>
    </div>
    <div class="row">
        <button class="btn numbers" id="4">4</button>
        <button class="btn numbers"id="5">5</button>
        <button class="btn numbers"id="6">6</button>
        <button class="btn orange"id="sub"><span>&#8722;</span></button>
    </div>
    <div class="row">
        <button class="btn numbers"id="1">1</button>
        <button class="btn numbers"id="2">2</button>
        <button class="btn numbers"id="3">3</button>
        <button class="btn orange"id="add">+</button>
    </div>
    <div class="row">
        <button class="btn numbers"id="00">00</button>
        <button class="btn numbers"id="0">0</button>
        <button class="btn none" aria-disabled="">d</button>
        <button class="btn blue"id="eq">=</button>
    </div>
</div>

<!-- Keys-end-here  -->

</div>
    <!-------- calculator-body-ends-here  ------->
    <script>
        function getHistory()
        {
            document.getElementById("history").innerHTML
        }
    </script>
</body>

</html>
